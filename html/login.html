<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>國立台北商業大學 登入</title>
</head>
<body>
    <form action="login_action.php" method="post">
        <h1>國立台北商業大學 登入界面</h1>

        <label for="identity">身份選擇：</label>
        <select id="identity" name="identity" required>
            <option value="" disabled selected>請選擇身份</option>
            <option value="student">學生</option>
            <option value="teacher">教師</option>
            <option value="guest">訪客</option>
        </select>
        <br><br>

        <p>姓名：<input type="text" name="name" required></p>
        <p>賬號：<input type="text" name="acct" size="6" maxlength="5" required></p>
        <p>密碼：<input type="password" name="pwd" size="6" maxlength="8" required></p>
        
        <p>
            <input type="submit" value="登入">
            <input type="reset" value="取消">
        </p>
    </form>
</body>
</html>
