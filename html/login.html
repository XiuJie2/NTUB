<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校登入頁面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6a0dad;
            /* 背景紫色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            color: #6a0dad;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container select,
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6a0dad;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #5a0caf;
        }

        .login-container a {
            text-decoration: none;
            color: #6a0dad;
            font-size: 14px;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #4a0080;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/80" alt="學校Logo">
        <h2>學校登入系統</h2>
        <form action="dashboard.html" method="post">
            <select name="school" required>
                <option value="" disabled selected>選擇身份</option>
                <option value="student">學生</option>
                <option value="teacher">教職員</option>
                <option value="newstu">新生</option>
            </select>
            <input type="text" name="username" placeholder="輸入使用者名稱" required>
            <input type="password" name="password" placeholder="輸入密碼" required>
            <button type="submit">登入</button>
        </form>
        <a href="#">忘記密碼？</a>
    </div>
</body>

</html>
