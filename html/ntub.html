<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- 頁首 -->
    <header>
        <h1>歡迎來到學校官網</h1>
        <p>培育未來的領袖，提供優質的教育</p>
    </header>

    <!-- 導覽欄 -->
    <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我們</a>
        <a href="#courses">課程介紹</a>
        <a href="#contact">聯絡我們</a>
    </nav>

    <!-- 內容部分 -->
    <div id="home" class="container">
        <h2>首頁</h2>
        <p>本校致力於提供優質教育，關注學生的全面發展，培育未來的菁英。</p>
    </div>

    <div id="about" class="container">
        <h2>關於我們</h2>
        <p>我們的學校成立於2000年，以專業教學與創新為宗旨，擁有優秀的教學團隊與先進的設施。</p>
    </div>

    <div id="courses" class="container">
        <h2>課程介紹</h2>
        <ul>
            <li>基礎課程：語文、數學、科學等核心科目</li>
            <li>藝術課程：音樂、美術、戲劇等藝術學科</li>
            <li>體育課程：籃球、足球、游泳等體育活動</li>
        </ul>
    </div>

    <div id="contact" class="container">
        <h2>聯絡我們</h2>
        <p>電話：123-456-7890</p>
        <p>地址：台北市中正區學校路123號</p>
        <p>電子郵件：info@school.com</p>
    </div>

    <!-- 頁腳 -->
    <footer>
        <p>&copy; 2024 學校官網. 版權所有.</p>
    </footer>

</body>
</html>
