<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o2o Uber-Eats</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #000; /* 將邊框設為 2px 以加粗 */
            padding: 8px;
            text-align: center;
        }
        .center {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="center"><dt><img src="Image/ub.png" width="30">Uber Eats</dt></h1>
    <hr>
    <form action="#" method="post">
        <table>
            <tr>
                <td><h1><b>Uber Eats 你想要的都要！</b></h1></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>
                    <li>多樣化餐點</li>
                    <br>
                    <li>全天候服務</li>
                    <br>
                    <li>極致且快速</li>
                </th>
                <td rowspan="1"><a href="https://www.ubereats.com/tw"><img src="Image/uber.jpg" width="200"></a></td>
            </tr>
            <tr>
                <td>
                    <b>
                        <li type="1">芝士披薩</li>
                    <br>
                    <li type="1">可口可樂</li>
                    <br>
                    <li type="1">宮保雞丁</li>
                    </b>
                </td>
                <td rowspan="3"><a href="https://arctop.tw/partner/?gad_source=1&gclid=Cj0KCQjwvpy5BhDTARIsAHSilylSW6xLpEZiFg2rOx2uKUuY33iD40dsRf2gEpdf4yLvloRDbDNO0asaAm4bEALw_wcB"><img src="Image/ad.jpg" width="200"></a></td>
            </tr>
        </table>

        <br>

        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" placeholder="請輸入您的姓名" autofocus><br><br>


        <label for="gender">性別：</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label><br><br>

        <label for="school">學校：</label>
        <select id="school" name="school">
            <option value="">國立台北商業大學</option>
            <option value="">國立台灣大學</option>
            <option value="">國立台北大學</option>
            <option value="">國立台北科技大學</option>
            <option value="">國立師範大學</option>
            <!-- More options as needed -->
        </select><br><br>

        <label for="comments">留言板：</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <button type="submit">送出</button>
        <button type="reset">取消</button>
    </form>

</body>
</html>
