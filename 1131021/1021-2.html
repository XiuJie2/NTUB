<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>1021-2.html</title> 
</head>
<body>
<form action="cgi-bin/get.exe" method="get">
   <h1>歡迎進入民調系統</h1>
   <p>請留個人資料</p>
   <p>姓名:<input type="text" name="user" autofocus></p>
   <p>電話:<input type="tel" name="phone"></p>
   <p>Mail:<input type="email" name="e_mail"></p>
   <p>網站:<input type="url" name="myurl"></p>
   <hr>
   <p>性別: 
      <input type="radio" name="sex">男性
      <input type="radio" name="sex">女性
   </p>

   <p>年齡:
      <input type="radio" name="age">未滿18歲
      <input type="radio" name="age">19~30歲
      <input type="radio" name="age">30~60歲
      <input type="radio" name="age">60歲以上  
   </p>
   
   <p>教育程度:
      <select name="edu">
         <option value="SH">高中</option>
         <option value="BS">大學</option>
         <option value="MS">碩士</option>
         <option value="PHD">博士</option>
      </select>
   </p>

   <p>居住地:
      <select name="City">
         <optgroup label="台北市">
            <option value="">中正區</option>
            <option value="">中山區</option>
            <option value="">萬華區</option>
            <option value="">大安區</option>
         </optgroup>
         <optgroup label="新北市">
            <option value="">林口區</option>
            <option value="">土城區</option>
            <option value="">萬華區</option>
            <option value="">新店區</option>
         </optgroup>
      </select>
   </p>
   <p>語言:
      <input type="checkbox" name="language" value="chinese">中文
      <input type="checkbox" name="language" value="English">English
      <input type="checkbox" name="Japanese">Japanese
      <input type="checkbox" name="Spanish">Spanish
   </p>
   <p>建議或意見: <br>
      <textarea name="optl" cols="50" rows="10"></textarea>
   </p>
   
   <p><input type="submit" value="確認"> <input type="reset" value="重設"</p>
   
   
</form>
</body>
</html>
