<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>1021-1.html</title> 
</head>
<body>
   <form action="cgi-bin/get.exe" method="get">
      <h1>搜尋系統</h1>
      <p><input type="search" name="searching" placeholder="請輸關鍵字" autofocus</p>
      <p><input src="mybutton.jpg"</p>
      <h1></h1>
   <hr>
      <h1>請設定會員資料</h1>
      <p>姓名：<input type="text"></p>
      <p>地址：<input type="addr"></p>
      <p>賬號：<input type="text" name="acct" size="6" maxlength="5"></p>
      <p>密碼：<input type="password" name="pwd" size="6" maxlength="8" required></p>
      <input type="submit" value="送出查詢">
      <input type="reset" value="取消">

   </form>
</body>
</html>

資料查詢
按鈕使用預設名稱
