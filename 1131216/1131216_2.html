<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>1131216_2.html</title>
   <style>
      @keyframes my-animation{
         0%{left:0px; top:0px;}
         25%{left:0px; top:250px;}
         50%{left:250px; top:250px;}
         75%{left:250px; top:0px;}
         100%{left:0px; top:0%;}
      }
      h1{
         height:60px;width:300px;
         text-align: center;
         color:blue;
         background-color:yellow;
         position: absolute;
         animation-name:my-animation;
         animation-duration: 5s;
      }
   </style>
  
</head>
<body>
   <h1>國立台北商業大學</h1>
</body>
</html>
